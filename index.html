<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Tercera pre-entrega</title>
</head>
<body>
    <header class="header">
        <img src="" alt="imagen-logo-header">
        <nav>
            <ul id="navegador">
                <li class="lista"><a href="#">Home</a></li>
                <li class="lista"><a href="./signUp.html">Pagina2</a></li>
                <li class="lista"><a href="#">Pagina3</a></li>
                <li class="lista"><a href="#">Pagina4</a></li>
                <li class="lista"><a href="#">Pagina5</a></li>
            </ul>
        </nav>
        <button class="log">Sign in</button>
    </header>
    <!-- MAIN INDEX -->
    <main id="main-index">
        <div id="divImg">
            <img src="./imagenes/fuego.jpg" alt="Img Log in">
        </div>
        <form action="" id="formUser">
            <h2 id="tituloWelcomeBack">Welcome back! Please enter your details.</h2>
            <div id="divEmail" class="divForm">
                <label class="tituloForm" for="email">Email</label>
                <input class="inputForm" id="inputEmailSignIn" type="email" placeholder="Enter your email" name="email" required>
            </div>
            <div id="divPassword" class="divForm">
                <label class="tituloForm" for="password">Password</label>
                <input class="inputForm" id="inputPasswordSignIn" type="password" placeholder="Enter your password" name="password" required>
            </div>
            <div id="divRememberPass">
                <label><input type="checkbox">  Remember me</label>
                <a href="./terceraentrega.html">Forgot password</a>
            </div>
            <div>
                <button id="btnClear" type="submit">Reload page</button>
                <button type="submit">Sign in</button>      
            </div>
        </form> 
    </main>
    <script src="signin.js"></script>
</body>
</html>
