<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Tercera pre-entrega</title>
</head>
<body>
    <header class="">
        <img src="" alt="imagen-logo-header">
        <nav>
            <ul id="navegador">
                <li class="lista"><a href="./index.html">Home</a></li>
                <li class="lista"><a href="#">Pagina2</a></li>
                <li class="lista"><a href="#">Pagina3</a></li>
                <li class="lista"><a href="#">Pagina4</a></li>
                <li class="lista"><a href="#">Pagina5</a></li>
            </ul>
        </nav>
        <button class="log">Sign in</button>
    </header>
    <!-- MAIN INDEX -->
    <main>
        <form id="formSaveData">
            <h2 id="tituloWelcome">Welcome! Please enter your details.</h2>
            <div id="divFirstName">
                <label for="firstName">First name</label>
                <input id="inputFirstName" type="text" placeholder="Enter your first name" name="firstName" required>
            </div>
            <div id="divLastName">
                <label for="lastName">Last name</label>
                <input id="inputLastName" type="text" placeholder="Enter your last name" name="LastName" required>
            </div>
            <div id="divEmail">
                <label for="email">Email</label>
                <input id="inputEmail" type="email" placeholder="Enter your email" name="email" required>
            </div>
            <div id="divPassword">
                <label for="password">Password</label>
                <input id="inputPassword" type="password" placeholder="Enter your password" name="password" required>
            </div>
            <div id="divConfirmPassword">
                <label for="confirmPassword">Corfirm Password</label>
                <input id="inputConfirmPassword" type="password" placeholder="Confirm your password" name="confirmPassword" required>
            </div>
            
            <div>
                <button id="btnClear" type="submit">Recargar Pagina</button>
                <button type="submit">Sign up</button>      
            </div>
        </form>
    </main>
    <script src="tercera entrega.js"></script>
</body>
</html>
